<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <div class="d-flex align-items-center">
                    <img src="../img/boyscout_logo.png" alt="Boy Scout Logo" height="35px">&nbsp;&nbsp;Boy Scout
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="product.html">Product</a>
                    </li>
                </ul>

                <ul class="d-flex navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="cart.html">Cart [<span>0</span>]</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>

                    <li class="nav-item d-none">
                        <a class="nav-link" aria-current="page" href="profile.html">Profile</a>
                    </li>

                    <li class="nav-item d-none">
                        <a class="nav-link" aria-current="page" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center">
            <form class="col-12 col-md-6">
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    <label for="firstname">First Name</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    <label for="firstname">Last Name</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email *</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password *</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="password-confirm" placeholder="Confirm Password"
                        required>
                    <label for="password-confirm">Confirm Password *</label>
                </div>

                <div class="mt-3">
                    <a href="login.html">Already had account?</a>
                </div>

                <div class="text-center mt-3">
                    <button class="btn btn-success" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
